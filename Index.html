<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Endless Bouncer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="gameIcon.PNG">
</head>

<body>
  <!-- Start Screen -->
  <div id="startScreen" class="screen">
    <div class="game-title">
      <h1>Endless Bouncer</h1>
      <div class="bounce-animation"></div>
    </div>
    <div class="menu-options">
      <button id="startGameBtn" class="menu-btn">Start Game</button>
      <button id="howToPlayBtn" class="menu-btn">How to Play</button>
    </div>
  </div>

  <!-- How to Play Screen -->
  <div id="howToPlayScreen" class="screen">
    <h2>How to Play</h2>
    <div class="instructions">
      <div class="instruction-item">
        <span class="key">←→</span>
        <p>Use arrow buttons to move left/right</p>
      </div>
      <div class="instruction-item">
        <span class="key">↑</span>
        <p>Hold to charge jump, release to bounce</p>
      </div>
      <div class="instruction-item">
        <span class="key">🎯</span>
        <p>Land on platforms to climb higher</p>
      </div>
      <div class="instruction-item">
        <span class="key">💎</span>
        <p>Collect power-ups for special abilities</p>
      </div>
      <div class="instruction-item">
        <span class="key">⚠️</span>
        <p>Avoid enemies and hazards!</p>
      </div>
    </div>
    <button id="backToMenuBtn" class="menu-btn">Back to Menu</button>
  </div>

  <!-- Main Game Container -->
  <div id="gameContainer">
    <!-- Score Display -->
    <div id="scoreDisplay">Score: 0</div>

    <!-- Power-up Status Display -->
    <div id="powerupStatus">
      <div id="jetpackStatus" class="status-item hidden">🚀 <span class="timer"></span></div>
      <div id="shieldStatus" class="status-item hidden">🛡️ <span class="timer"></span></div>
      <div id="superJumpStatus" class="status-item hidden">⚡ <span class="timer"></span></div>
    </div>

    <!-- Character -->
    <div id="character"></div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
      <h2>Game Over</h2>
      <p id="finalScore">Your Score: 0</p>
      <button id="restartButton">Restart</button>
    </div>

    <!-- On-screen Controls -->
    <div id="controls">
      <div class="control-btn" id="leftBtn">←</div>
      <div class="control-btn" id="jumpBtn">↑</div>
      <div class="control-btn" id="rightBtn">→</div>
    </div>
  </div>

  <!-- Game Script -->
  <script src="game.js"></script>

  <!-- 🎵 AUDIO ELEMENTS -->
  <audio id="jumpSound" src="assets/audio/jump.mp3" preload="auto"></audio>
  <audio id="landSound" src="assets/audio/land.mp3" preload="auto"></audio>
  <audio id="powerupSound" src="assets/audio/powerup.mp3" preload="auto"></audio>
  <audio id="hitSound" src="assets/audio/hit.mp3" preload="auto"></audio>
  <audio id="bgm" src="assets/audio/bgm.mp3" preload="auto" loop></audio>

</body>

</html>
